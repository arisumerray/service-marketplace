<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #postForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" [(ngModel)]="post.title"
               class="form-control"
               id="title"
               name="title"
               placeholder="Enter your title"
               required #title="ngModel">
      </div>
      <div [hidden]="!title.pristine" class="alert alert-danger">Title is required</div>
      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" [(ngModel)]="post.content"
               class="form-control"
               id="content"
               name="content"
               placeholder="Enter your content"
               required #content="ngModel">
        <div [hidden]="!content.pristine" class="alert alert-danger">Content is required</div>
      </div>
      <button type="submit" [disabled]="!postForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
